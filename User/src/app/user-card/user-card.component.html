    <div class="user-card" (click)="navigateToDetails(userData.id)">
      <i class="fas fa-thumbtack pin-icon"></i>

      <img [src]="userData.avatar" alt="User Avatar">
    </div>
    <div class="user-info">
      {{ userData.first_name }} {{ userData.last_name }}
    </div>
    <i class="fas fa-ellipsis-v three-dots-icon"></i>
  </div>
