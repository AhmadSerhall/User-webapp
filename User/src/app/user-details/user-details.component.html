<h1>Welcome</h1>
<!-- <pre>{{ userData | json }}</pre> -->
<div *ngIf="userData">
  <div class="user-card">
    <div class="avatar">
      <img [src]="userData.avatar" alt="User Avatar">
    </div>
    <div class="user-info">
      <p>{{ userData.first_name }} {{ userData.last_name }}</p>
      <p>Email: {{ userData.email }}</p>
    </div>
  </div>
</div>
